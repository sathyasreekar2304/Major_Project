<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/css/header.css">
        <link rel="stylesheet" href="static/css/head_nav.css">
        <link rel="stylesheet" href="static/css/form.css">
        <link rel="shortcut icon" type="image/png" href="static/img/appicon2.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
        <style>
			.v-divider{
				margin-left:5px;
				margin-right:5px;
				width:5px;
				height:100%;
				border-left:1px solid grey;
			   }
		</style>
    </head>
    <body>
        <div class="loader" >
            <div class="loader-inner">
                <div class="circle"></div>
            </div>
        </div>
        <div class = 'd-flex justify-content-between'>
        <header class="header row-mx-auto">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <nav class="header__menu mobile-menu">
                            <ul>
								<li><a href="/">Home</a>
									<li><a href="/about">About</a></li>
									<li><a href="/upload">Upload</a></li>
									<li><a href="/prediction" hidden>Prediction</a>
                            </ul>
                        </nav>
                    </div>
                    </div>
                </div>
            </div>
        </header>
			<div class="row justify-content-center text-center">
				<div class="col">

					<img src="{{path}}" class="box-img" alt="" style="width: 300px; height: 300px;padding-top:100px">
					<h1>
						Belongs to {{message}}
					</h1>
					<a href="/upload" class="btn btn-primary" style="border: 1px black;background: black;padding: 5px;border-radius: 5px;color: white;text-decoration: none;
">Predict again</a>
				</div>
				<div class ='v-divider'></div>
				<div class="col h-100 overflow-scroll" style="margin:auto;padding-top:60px;">
					{% for i in DOC %}
					<div class="card" style="width:400px">
						<div class="card-body">
							<p style="margin-bottom: 0px;">Name: {{i.dname}}</p>
							<p style="margin-bottom: 0px;">Email ID: {{i.demail}}</p>
							<p style="margin-bottom: 0px;">Contact Number: {{i.dphone}}</p>
							<p style="margin-bottom: 0px;">Address: {{i.daddress}}</p>
							<br>
						</div>
					  </div>
					{% endfor %}
				</div>
				
        </div>
    <script src="static/js/jquery-1.11.3.min.js"></script>
	<script src="static/bootstrap/js/bootstrap.min.js"></script>
	<script src="static/js/jquery.countdown.js"></script>
	<script src="static/js/jquery.isotope-3.0.6.min.js"></script>
	<script src="static/js/waypoints.js"></script>
	<script src="static/js/owl.carousel.min.js"></script>
	<script src="static/js/jquery.magnific-popup.min.js"></script>
	<script src="static/js/jquery.meanmenu.min.js"></script>
	<script src="static/js/sticker.js"></script>
	<script src="static/js/main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
